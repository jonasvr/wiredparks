<!DOCTYPE html>
<html>
<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">

    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Your app title -->
    <title>My App</title>

    <!-- This template defaults to the iOS CSS theme. To support both iOS and material design themes, see the Framework7 Tutorial at the link below:
        http://www.idangero.us/framework7/tutorials/maintain-both-ios-and-material-themes-in-single-app.html
     -->

    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.colors.min.css">
    <link rel="stylesheet" href="css/framework7-icons.css">

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>

    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
        <div class="content-block">
            <p>Left panel content goes here</p>
            <a href="views/park.html">Park setting</a><br><br><br>
            <a href="views/parkStats.html">Parks Stats</a>
        </div>
    </div>

    <!-- Views -->
    <div class="views">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Top Navbar-->
            <div class="navbar">
                <div class="navbar-inner">
                    <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
                    <div class="center sliding">Wiredparks</div>
                    <div class="right">
                        <!--
                          Right link contains only icon - additional "icon-only" class
                          Additional "open-panel" class tells app to open panel when we click on this link
                        -->
                        <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
                    </div>
                </div>
            </div>
            <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
            <div class="pages navbar-through toolbar-through">
                <!-- Page, "data-page" contains page name -->
                <div data-page="index" class="page">
                    <!-- Scrollable page content -->
                    <div class="page-content">
                             <div class="row">
                                 <div class="col-50">
                                     <img src="img/bewire-logo.jpg" alt="">
                                 </div>
                                 <div class="col-50">
                                     <img src="img/cp-logo.jpg" alt="">
                                 </div>
                            </div>
                            <div class="row">
                                <div class="col-50">
                                    <div class="content-block-title">Running - distance</div>
                                    <div class="content-block inset">
                                        <div class="content-block-inner">
                                            <span id="run-distance">
                                                --
                                            </span> km
                                        </div>
                                    </div>
                                </div>
                                <div class="col-50">
                                    <div class="content-block-title">Running - time</div>
                                    <div class="content-block inset">
                                        <div class="content-block-inner">
                                            <span id="run-time">
                                                --
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-50">
                                    <div class="content-block-title">Swimming - distance</div>
                                    <div class="content-block inset">
                                        <div class="content-block-inner">
                                            <span id="swim-distance">
                                                --
                                            </span> km
                                        </div>
                                    </div>
                                </div>
                                <div class="col-50">
                                    <div class="content-block-title">Swimming - time</div>
                                    <div class="content-block inset">
                                        <div class="content-block-inner">
                                            <span id="swim-time">
                                                --
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <h3>your park</h3>
                            <div class="row">

                                <div class="col-50">
                                    <div class="content-block-title">Running - distance</div>
                                    <div class="content-block inset">
                                        <div class="content-block-inner">
                                            <span id="run-distance-park">
                                                --
                                            </span> km
                                        </div>
                                    </div>
                                </div>
                                <div class="col-50">
                                    <div class="content-block-title">Running - time</div>
                                    <div class="content-block inset">
                                        <div class="content-block-inner">
                                            <span id="run-time-park">
                                                --
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-50">
                                    <div class="content-block-title">Swimming - distance</div>
                                    <div class="content-block inset">
                                        <div class="content-block-inner">
                                            <span id="swim-distance-park">
                                                --
                                            </span> km
                                        </div>
                                    </div>
                                </div>
                                <div class="col-50">
                                    <div class="content-block-title">Swimming - time</div>
                                    <div class="content-block inset">
                                        <div class="content-block-inner">
                                            <span id="swim-time-park">
                                                --
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                    </div>
                </div>
            </div>
            <!-- Bottom Toolbar-->
            <div class="toolbar">
                <div class="toolbar-inner">
                    <!-- Toolbar links -->
                    <a href="#" onclick="sync()">Sync</a>
                    <a href="views/login.html" id="loginLink">Login</a>
                    <a href="#" onclick="logout()" id="logout">logout</a>
                </div>
            </div>
        </div>
    </div>
    <script src="http://10.1.17.42:8080/target/target-script-min.js#anonymous"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>
</body>

</html>
